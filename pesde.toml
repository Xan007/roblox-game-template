name = "sander/doll_project"
version = "0.1.0"
authors = ["Sander"]
license = "MIT"

[target]
environment = "roblox"
build_files = ["src"]

[engines]
pesde = "^0.7.1"
lune = "^0.10.4"

[indices]
default = "https://github.com/pesde-pkg/index"

[wally_indices]
default = "https://github.com/UpliftGames/wally-index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts/sourcemap_generator.luau"

[dev_dependencies]
scripts = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.6.1", target = "lune" }
luau-lsp = { name = "pesde/luau_lsp", version = "^1.57.1", target = "lune" }
stylua = { name = "pesde/stylua", version = "^2.3.1", target = "lune" }
selene = { name = "pesde/selene", version = "^0.29.0+toolchainlib.1", target = "lune" }

[dependencies]
Framework = { name = "lumin/framework", version = "^11.0.0" }
Signal = { wally = "sleitnick/signal", version = "^2.0.3" }
conch = { name = "alicesaidhi/conch", version = "^0.4.0-rc.5" }
conch_ui = { name = "alicesaidhi/conch_ui", version = "^0.4.0-rc.5" }
